<div class="modal hide fade" id="modal-login">

    <div class="row-fluid" style="overflow: visible;">
        <div class="span12">
            <div class="wrapper">
                <h1 class="glyphicons unlock">Sign in <i></i></h1>
                <div class="widget widget-heading-simple widget-body-gray">
                    <div class="widget-body">
                        <form id="modal-login-form">
                            <label>Email</label>
                            <input type="text" name="email" class="input-block-level" placeholder="Email address"/>
                            <label>Password <a class="password" tabindex="-1" href="/auth/forgot-password">forgot it?</a></label>
                            <input type="password" name="password" class="input-block-level margin-none" placeholder="Your Password" />
                            <div class="separator bottom"></div>
                            <div class="row-fluid">
                                <div class="span8">
                                    <div class="uniformjs"><label class="checkbox"><input type="checkbox" name="remember" checked="true" value="true">Remember me</label></div>
                                </div>
                                <div class="span4 center">
                                    <a id="modal-login-submit" data-loading-text="Signing in ..." data-login-url="@routes.Auth.login" class="btn btn-block btn-inverse">Sign in</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="widget-footer">
                        <p id="modal-login-footer" class="glyphicons pen"><i></i>Please enter your email and password.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
