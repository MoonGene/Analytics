<head>
	<title>@title</title>
	
	<!-- Meta -->
	<meta charset="UTF-8" />

	<meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="keywords" content="moongene,moon,gene,analytics,realtime mobile analytics, mobile, mobile stats, mobile statistics, mobile, android, ios, apple, iphone, ipad, games, apps, appstore, play marketplace, realtime">

	<link href="@routes.Assets.at("css/style-default-menus-dark.css?1374506511")" rel="stylesheet" />
